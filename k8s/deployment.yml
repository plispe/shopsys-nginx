apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopsys
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopsys
  template:
    metadata:
      labels:
        app: shopsys
    spec:
      containers:
        - name: nginx
          image: $DOCKER_IMAGE
          ports:
            - name: http
              containerPort: 80